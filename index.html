<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
     <title>popper.js</title>
  </head>
  <body>
  <header>
  popper.js
  </header><!-- /header -->
  <div  class="content">
  <h2>  WEBSITE UNDER CONSTRUCTION</h2>
  <div  class="words">
  <p >A KICKASS LIBRARY <br>  USED TO MANAGE POPPERS IN WEB APPLICATIONS<br> NOW MUCH MORE POWERFUL<br> </p>
    
  </div>
  <button type="button"> DOWNLOAD </button>
  </div>

  <div  class="countdown">
      <div  class="countdown-widget">
      <div  class="timer-box">
          <div  class="label">Days</div>
          <div  class="value days">14</div>
      </div>
      <div class="timer-box">
          <div  class="label">Hrs</div>
          <div  class="value hours">14</div>
      </div>
      <div  class="timer-box">
          <div  class="label">Mins</div>
          <div  class="value mins">14</div>
      </div>
      <div  class="timer-box" >
          <div  class="label">Secs</div>
          <div  class="value secs">14</div>
    </div>
     <div  class="clr"></div>
        
  </div>
    
</div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
  
  <script type="text/javascript">
  let d = "2017/09/09";
  $(".days")
  .countdown(d, function(event) {
    $(this).text(
      event.strftime('%D')
    );
  });

  $(".hours")
  .countdown(d, function(event) {
    $(this).text(
      event.strftime('%H')
    );
  });

  $(".mins")
  .countdown(d, function(event) {
    $(this).text(
      event.strftime('%M')
    );
  });
  $(".secs")
  .countdown(d, function(event) {
    $(this).text(
      event.strftime('%S')
    );
  });
  
</script>

  
</body>
</html>
